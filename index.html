<html>
<head>
    <title>
Drawing competition
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    
    
      
    <link rel="stylesheet" type="text/css" href="style.css">  
<head>
    <body>
        <center>
            <h1>Quick draw</h1>
            <button class="btn-warning" id="check" data-toggle="modal" data-target="#no_1">Show sketch</button>
            <div class="modal fade" id="no_1">
              <div class="modal-content">
                <div class="modal-header">
                  <button class="close" id="click" data-dismiss="modal">&times;</button>
                  <h4>Sketches</h4>
                </div>
                <div class="modal-body">
               <img src="sketch1.png">
               <img src="sketch2.png">
                </div>
              </div>
            </div>
        
            <p>Label=</p><span id="get1"></span>
            <br>
            <br>
            <p>Confidence=</p><span id="get2"></span>
            <br>
            <br>
            <p>Timer=</p><span id="get3">00:00</span>
            <br>
            <br>
        
            <button class="btn-success" id="clear_it" onclick="clearcanvas()">Clearcanvas</button>
          </center>
        
        
        <script src="main.js"></script> 
    </body>
</html>
